<div *ngIf="cart && cart.items.length >0" class="container">
  <ul>
      <li *ngFor="let cartItem of cart.items">
          <div>
             <img [src]="Url+cartItem.product.image" height="240" width="300" >
          </div>
          <div>
              <a routerLink="/product/{{cartItem.product.id}}">
                  {{cartItem.product.name}}
              </a>
          </div>

          <div>
              <select #quantitySelect >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
              </select>
          </div>

          <div>
              {{cartItem.price | currency}}
          </div>

          <div>
              <button class="remove-button" >
                  Remove
              </button>
          </div>
      </li>
  </ul>

  <div class="checkout">
      <div>
          <div class="products-count">{{cart.items.length}}</div>
          <div class="total-price">{{cart.totalPrice| currency}}</div>
      </div>
  </div>
